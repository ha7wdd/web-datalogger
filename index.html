<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Data Logger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <h1>Stahl Beállítások</h1>

  <div class="fields-config">
    <h2>Mezők konfigurálása</h2>
    <input type="text" id="newFieldName" placeholder="Új mező neve">
    <button id="addFieldBtn">Mező hozzáadása</button>
  </div>

  <form id="dataForm">
    <div id="formFields"></div>
    <button type="submit">Mentés</button>
  </form>

  <div class="qr-section">
    <h2>QR szkenner</h2>
    <div id="qr-reader" style="width:300px"></div>
  </div>

  <div class="data-section">
    <h2>Rögzített adatok</h2>
    <table id="dataTable" border="1" cellpadding="5">
      <thead><tr id="tableHeader"></tr></thead>
      <tbody id="tableBody"></tbody>
    </table>
    <button id="exportBtn">Export CSV</button>
    <button id="clearBtn">Törlés</button>
  </div>

  <!-- QR könyvtár CDN-ről -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker regisztrálva"))
        .catch(err => console.error("SW hiba", err));
    }
  </script>
</body>
</html>
